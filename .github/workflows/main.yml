name: Code quality

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - '*'

jobs:
    lint:
        if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
        name: PHPStan and PHP Code Sniffer
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.1'
                    extensions: mbstring, intl, pdo_mysql, gd, zip, pcntl, bcmath, soap, tokenizer
                    coverage: none

            -   name: Install dependencies
                run: |
                    composer install --prefer-dist --no-progress --no-suggest

            -   name: Run Composer Audit
                run: |
                    composer audit

            -   name: Run PHPStan
                run: |
                    ./vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G

            -   name: Run PHP Code Sniffer
                run: |
                    ./vendor/bin/phpcs -n --standard=ruleset.xml

#            -   name: Run Tester
#                run: |
#                    ./vendor/bin/tester tests

    tests:
        if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
        name: PHPUnit with coverage
        runs-on: ubuntu-latest
        permissions:
            contents: write

        env:
            COVERAGE_MIN: '65'

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Set up PHP with PCOV
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.1'
                    extensions: mbstring, intl, pdo_mysql, gd, zip, pcntl, bcmath, soap, tokenizer
                    coverage: pcov

            -   name: Install dependencies
                run: |
                    composer install --prefer-dist --no-progress --no-suggest

            -   name: Run PHPUnit with coverage
                run: |
                    ./vendor/bin/phpunit --coverage-clover build/coverage.xml --log-junit build/junit.xml

            -   name: Generate test count badges
                run: |
                    php tools/update-test-badges.php build/junit.xml .github/badges/tests.json .github/badges/assertions.json

            -   name: Summarize coverage
                if: always()
                run: |
                    if [ -f build/coverage.xml ]; then
                        php tools/coverage-summary.php build/coverage.xml "${COVERAGE_MIN}"
                    else
                        echo "### PHPUnit Coverage" >> "${GITHUB_STEP_SUMMARY}"
                        echo "" >> "${GITHUB_STEP_SUMMARY}"
                        echo "Coverage report not available." >> "${GITHUB_STEP_SUMMARY}"
                    fi

            -   name: Upload coverage artifact
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: phpunit-coverage-clover
                    path: build/coverage.xml
                    if-no-files-found: warn

            -   name: Check coverage threshold
                run: |
                    php tools/check-coverage.php build/coverage.xml "${COVERAGE_MIN}"

            -   name: Commit badge updates
                if: github.event_name == 'push' && github.ref == 'refs/heads/main'
                run: |
                    if git diff --quiet -- .github/badges/tests.json .github/badges/assertions.json; then
                        echo "No badge updates to commit."
                        exit 0
                    fi

                    git config user.name "github-actions[bot]"
                    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                    git add .github/badges/tests.json .github/badges/assertions.json
                    git commit -m "chore: update test badges [skip ci]"
                    git push
